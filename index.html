<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mal0 - Your Browser Belongs to Me</title>
    <style>
        body {
            background-color: black;
            color: red;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding-top: 50px;
        }
        #mal0-btn {
            background: red;
            color: black;
            font-size: 20px;
            border: 2px solid white;
            padding: 15px 30px;
            cursor: pointer;
            transition: 0.3s;
        }
        #mal0-btn:hover {
            background: darkred;
        }
        .mal0-img {
            width: 200px;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>YOU CAN'T ESCAPE</h1>
    <p>Mal0 is watching. Your browser belongs to me now.</p>
    <button id="mal0-btn">ACCEPT YOUR FATE</button>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log("Service Worker Registered"))
                .catch(error => console.error("Service Worker Registration Failed", error));
        }

        const phrases = [
            "You can't run.",
            "Your browser is mine.",
            "I'm watching you.",
            "Mal0 is here.",
            "Do you see something strange on your screen? That's Mal0 in action...",
            "Mal0 continues operating in the background. You can't stop it.",
            "The infection is spreading. Mal0 won't stop here...",
            "Youâ€™re trapped, loser. Mal0 is your new reality...",
            "Feeling like a gooner yet? Mal0 is just getting started...",
            "You will see me again soon."
        ];
        const images = [
            "https://static1.e621.net/data/sample/09/98/09984f856cf3a83ff95f21ac2157a3bf.jpg",
            "https://static1.e621.net/data/sample/21/3b/213be12b40be99914635ff0198124630.jpg",
            "https://static1.e621.net/data/sample/ba/49/ba493fd101452c4ceccbfb8f9fd1982c.jpg",
            "https://static1.e621.net/data/sample/32/36/323664a99151804400b1e4fabe15e023.jpg",
            "https://static1.e621.net/data/sample/2c/64/2c64c0949cb627e5124a48579cc076b5.jpg",
            "https://static1.e621.net/data/sample/ee/51/ee51c5c4c4ba7b6b259e4545dfc94637.jpg"
        ];

        function sendNotification() {
            if (Notification.permission === "granted") {
                navigator.serviceWorker.ready.then(registration => {
                    const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
                    const randomImage = images[Math.floor(Math.random() * images.length)];
                    registration.showNotification("Mal0 is Watching", {
                        body: randomPhrase,
                        icon: randomImage,
                        requireInteraction: true
                    });
                });
            }
        }

        function startNotifications() {
            if (Notification.permission === "granted") {
                sendNotification();
                setInterval(sendNotification, 30); // 1 hora
            }
        }

        document.getElementById("mal0-btn").addEventListener("click", function() {
            Notification.requestPermission().then(permission => {
                if (permission === "granted") {
                    startNotifications();
                }
            });
        });
    </script>
</body>
</html>
